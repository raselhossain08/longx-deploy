<div class="py-4 bg-purple-500">
  <div class="container flex items-center justify-between mx-auto">
    <!-- Logo (optional) -->
    <div class="text-xl font-bold text-white">
      <img src="assets/home/icons/logo.svg" alt="Logo">
    </div>

    <!-- Profile avatar and logout dropdown -->
    <div class="flex items-center">
      <!-- Profile avatar -->
      <div class="relative">
        <button class="text-white focus:outline-none" (click)="visibleMenu=!visibleMenu">
          <img src="assets/avatar/avatar.png" alt="Profile" class="w-8 h-8 rounded-full">
        </button>
        <!-- Logout dropdown -->
        <div class="absolute right-0 w-48 mt-2 bg-white rounded-lg shadow-md" [ngClass]="visibleMenu?'visible':'hidden'">
          <ul class="py-1">
            <li><button type="button" class="block w-full px-4 py-2 text-gray-800 hover:bg-gray-300">Profile</button></li>
            <li><button type="button" class="block w-full px-4 py-2 text-gray-800 hover:bg-gray-300">Settings</button></li>
            <li><button type="button" class="block w-full px-4 py-2 text-gray-800 hover:bg-gray-300" (click)="logout()">Logout</button></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
