<div class="verification-area" id="ChangePassword">
  <div class="modal">
    <div class="p-5 top-bar">
      <div class="flex">
        <div class="w-3/4">
        </div>
        <div class="flex justify-end w-1/4">
          <button type="button" class="btn" (click)="toggleDetails()"><i class="fa-solid fa-xmark"></i></button>
        </div>
      </div>
    </div>
    <div class="pt-5 modal-content">
      <div class="flex justify-center w-full py-4">
        <img src="assets/icons/changePass.svg" alt="changePass">
      </div>
      <div class="w-3/4 py-4 mx-auto">
        <h2>Create new Password</h2>
        <form (ngSubmit)="onSubmit()" [formGroup]="changePasswordForm" class="py-4">
          <div class="relative flex flex-col mb-2 form-group">
            <label for="EnterOldPassword">Enter old password</label>
            <input [type]="showPass ? 'text' : 'password'" formControlName="currentPassword" class="form-control" name="EnterOldPassword" id="EnterOldPassword" placeholder="">
            <button type="button" class="absolute h-full show-pass" (click)="toggleShowPassword()">
              <i class="fa-solid" [ngClass]="showPass ? 'fa-eye-slash' : 'fa-eye'"></i>
            </button>
          </div>
          <div class="flex flex-col mb-2 form-group">
            <label for="EnterNewPassword">Enter New password</label>
            <input type="password" formControlName="newPassword" class="form-control" name="EnterNewPassword" id="EnterNewPassword" placeholder="">
          </div>
          <div class="flex flex-col mb-4 form-group">
            <label for="ReEnterNewPassword">Re-Enter New password</label>
            <input type="password" formControlName="confirmNewPassword" class="form-control" name="ReEnterNewPassword" id="ReEnterNewPassword" placeholder="">
          </div>
          <div class="submit-modal">
            <button type="submit" class="btn">Change Password</button>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
