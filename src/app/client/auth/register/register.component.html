<div class="w-full overflow-x-hidden register-area">
  <div class="flex w-full ">
    <div class="w-2/4 left-register-content">
      <div class="w-10/12 p-5 mx-auto content">
        <div class="top-content">
          <img src="assets/Logo.svg" alt="">
        </div>
        <div class="pt-20 pb-10 hello-conote-contents">
          <h2>Crea tu cuenta ðŸ‘‹</h2>
        </div>
        <div class="register-form" >
          <form class="w-3/4" [formGroup]="register">
            <div class="flex flex-col mb-4 form-group">
              <label for="name">Nombre</label>
              <input type="text" class="form-control" name="name" id="name"
                placeholder=""  formControlName="name">
            </div>
            <div class="flex flex-col mb-4 form-group">
              <label for="telephone">Telefono</label>
              <input type="text" class="form-control" name="telephone" id="telephone"
                placeholder="" required formControlName="phone">
            </div>
            <div class="flex flex-col mb-4 form-group">
              <label for="email">Correo</label>
              <input type="email" class="form-control" name="email" id="email" aria-describedby="helpId"
                placeholder="" required formControlName="email">
            </div>
            <div class="relative flex flex-col mb-4 form-group">
              <label for="password">Contrasana</label>
              <input [type]="showPass? 'text':'password'" class="form-control" name="password" id="password" placeholder="" required formControlName="password">
              <button type="button" class="absolute h-full show-pass" (click)="showPass=!showPass">
                <i class="fa-solid" [ngClass]="showPass? 'fa-eye-slash':'fa-eye'"></i>
              </button>
            </div>
            <div class="py-5 register-btn">
              <button type="button" class="btn" (click)="createUser()">
                Empezar
              </button>
            </div>

            <div class="flex items-center justify-center w-full py-4 text-center already-account">
              <p class="w-full text-center">Ya tienes una cuenta? <a routerLink="/login">Entre aquÃ­</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="w-2/4 h-full overflow-hidden right-register-content">
      <img src="assets/login/loginBg.png" alt="loginBg" class="w-full h-full">
    </div>
  </div>
</div>
